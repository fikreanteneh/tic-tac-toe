<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="icon" href="xo.jpg">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <h1 class="title">TIC TAC TOE GAME</h1>
        <div class="container">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>
        </div>
        <div class="remind"></div>
        <div class="player">
            <div class="play">Player X : <span class="playerX">0</span></div>
            <div class="play">Tie : <span class="tie">0</span></div>
            <div class="play">Player O : <span class="playerO">0</span></div>
        </div>
        <button class="restart">Restart</button>
        </main>
<script src="index.js"></script>
</body>
</html>
